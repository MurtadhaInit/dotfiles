- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc:
    ~/.zprofile:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/Starship:
      create: true
      path: config/Starship
    ~/.config/fzf:
      create: true
      path: config/fzf
    ~/.zfunc:
      create: true
      path: zfunc

- create:
    - ~/Work
    - ~/.nvm # nvm root directory
    - ~/.pyenv # pyenv root directory

- shell:
    - command: ./setup_scripts/setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_scripts/setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_scripts/setup_node.zsh
      stdout: true
      stderr: true
