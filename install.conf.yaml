- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.config/zsh:
      create: true
      path: config/zsh
    ~/.gitconfig:
    ~/Scripts:
      create: true
      path: Scripts
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/btop:
      create: true
      path: config/btop
    ~/.config/starship:
      create: true
      path: config/starship
    ~/.config/fzf:
      create: true
      path: config/fzf
    ~/.config/iterm:
      create: true
      path: config/iterm
    ~/.config/pypoetry:
      create: true
      path: config/pypoetry

- create:
    - ~/Work
    - ~/.pyenv # pyenv root directory

- shell:
    - command: ./Homebrew/setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./ZSH/setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./Python/setup_python.zsh
      stdout: true
      stderr: true
    - command: ./Node/setup_node.zsh
      stdout: true
      stderr: true
