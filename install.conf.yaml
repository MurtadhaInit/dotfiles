- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.warp/workflows:
      create: true
      path: Applications/warp/workflows

- create:
    - ~/Work
    # - ~/.pyenv # pyenv root directory

- shell:
    - command: ./setup_scripts/clone_scripts.zsh
      stdout: true
      stderr: true
    - command: ./setup_scripts/load_scripts.zsh
      stdout: true
      stderr: true
    - command: ./setup_scripts/homebrew_apps.zsh
      stdout: true
      stderr: true
    - command: ./setup_scripts/setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_scripts/setup_python.zsh
      stdout: true
      stderr: true
    - command: ./setup_scripts/setup_node.zsh
      stdout: true
      stderr: true
