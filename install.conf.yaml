- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc: ZSH/zshrc
    ~/.zprofile: ZSH/zprofile
    ~/.zshenv: ZSH/zshenv
    ~/.zfunc:
      create: true
      path: ZSH/zfunc
    ~/.gitconfig:
    ~/Scripts:
      create: true
      path: Scripts
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/Starship:
      create: true
      path: config/Starship
    ~/.config/fzf:
      create: true
      path: config/fzf
    ~/.config/iterm:
      create: true
      path: config/iterm

- create:
    - ~/Work
    - ~/.nvm # nvm root directory
    - ~/.pyenv # pyenv root directory
    - ~/.poetry # poetry root directory

- shell:
    - command: ./Homebrew/setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./ZSH/setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./Python/setup_python.zsh
      stdout: true
      stderr: true
    - command: ./Node/setup_node.zsh
      stdout: true
      stderr: true
