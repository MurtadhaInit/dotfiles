# === Prompt-wide configurations ===
palette = 'catppuccin_mocha'
command_timeout = 1000       # Default timeout for commands is 500ms
add_newline = true           # A blank line before prompt start

format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$nodejs\
$python\
$rust\
$vagrant\
$java\
$golang\
$fill\
$os$shell$shlvl\
$line_break\
$sudo\
$character"""

right_format = """
$cmd_duration"""

# === 1st Line: left hand side ===
[directory]
truncation_symbol = "…/"
home_symbol = " ~"
truncate_to_repo = false
style = "bold blue"

[git_branch]
symbol = " "
format = '[on](text dimmed) [$symbol$branch(:$remote_branch)]($style) '
style = "bold purple"

[git_commit]
format = '[on](text dimmed) [ $hash$tag]($style) '
style = "bold purple"
tag_disabled = false
tag_symbol = "  "

[git_state]
style = "bold yellow"

[git_status]
style = "bold maroon"
format = '[\[ $all_status$ahead_behind\]]($style) '
# renamed = "凜 "
# renamed = "襁 "
conflicted = "ﲅ "
up_to_date = " "
untracked = " "
modified = " "
deleted = " "
stashed = " "
staged = '[++$count](green) '
diverged = "⇕⇡($ahead_count)⇣($behind_count) "
ahead = "⇡$count "
behind = "⇣$count "


# === 1st Line: left hand side: environment ===
[nodejs]
symbol = " "
style = "bold green"
not_capable_style = "red"
format = '[via](text dimmed) [$symbol($version )]($style)'

[python]
symbol = " "
style = "bold yellow"
format = '[via](text dimmed) [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
# it's possible to show pyenv version

[rust]
symbol = " "
style = "bold red"
format = '[via](text dimmed) [$symbol($version )]($style)'

[docker_context]
symbol = " "
style = "bold blue"
format = '[via](text dimmed) [$symbol$context]($style) '

[vagrant]
symbol = "⍱ "
# symbol = "Vargrant"
style = "bold cyan"
format = '[via](text dimmed) [$symbol($version )]($style)'

[java]
symbol = " "
style = "bold red"
format = '[via](text dimmed) [${symbol}(${version} )]($style)'

[golang]
symbol = "󰟓 "
style = "bold cyan"
format = '[via](text dimmed) [$symbol($version )]($style)'

# === 1st Line: right hand side ===
[os]
disabled = false
# if $version is not available we'll end up with 2 spaces
format = "[$symbol$version]($style) "
style = "lavender"

[os.symbols]
Alpine = " "
Arch = " "
CentOS = " "
Debian = " "
Fedora = " "
Gentoo = " "
Macos = " "
Manjaro = " "
Mint = " "
NixOS = " "
openSUSE = " "
SUSE = " "
Raspbian = " "
Ubuntu = " "
RedHatEnterprise = " "
Linux = " "
Windows = " "
# Unknown = " "

[shell]
disabled = false
style = "pink"

[shlvl]
disabled = false
format = '[\(lvl $shlvl\)]($style) '
style = "flamingo dimmed"

# === 2nd Line: left hand side ===
[sudo]
disabled = false
style = "rosewater"
symbol = " "
format = "[$symbol]($style)"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

# === 2nd Line: right hand side ===
[cmd_duration]
format = "[took  $duration]($style)"
style = "flamingo"

# === Misc. ===
[fill]
symbol = " "

