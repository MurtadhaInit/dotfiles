# === Prompt-wide configurations ===
command_timeout = 1000 # Default timeout for commands is 500ms
add_newline = true     # A blank line before prompt start

format = """
($username$sudo)in ($hostname$os)at \
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$package\
$nodejs\
$python\
$conda\
$ruby\
$rust\
$vagrant\
$java\
$fill\
$container $jobs\
$line_break\
$shell\
$shlvl\
$character"""

right_format = """
$cmd_duration"""

# === 1st Line: left hand side ===
[username]
show_always = true
format = "[$user]($style) "
style_user = "yellow"
style_root = "red"

[sudo]
