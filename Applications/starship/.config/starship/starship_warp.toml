"$schema" = 'https://starship.rs/config-schema.json' # editor autocomplete
# NOTE: Warp will automatically place the prompt on a new line, hence
# there is no need to specifically do that in the Starship config.
# Doing it will result in two lines followed by the third line added by Warp.

# === Prompt-wide configurations ===
palette = 'catppuccin_mocha'
command_timeout = 1500       # Default timeout for commands is 500ms
add_newline = true           # A blank line before prompt start

format = """
$character\
$username\
$sudo\
$hostname\
$localip\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status
"""

right_format = "$all$cmd_duration"

# === Misc. ===
[fill]
symbol = " "

# included but disabled to exclude it from $all
[character]
disabled = true
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"

# === 1st Line: left hand side ===
[username]
format = "[ $user]($style) "

[sudo]
disabled = false
style = "bold rosewater"
# symbol = '\[sudo\] '
symbol = " "
format = "[$symbol]($style)"

[hostname]
ssh_only = true
ssh_symbol = " "
# ssh_symbol = "󰣀 "
format = "[$ssh_symbol$hostname ]($style)"

[localip]
disabled = false
# only shown with SSH

[directory]
truncation_symbol = "…/"
home_symbol = " ~"
truncate_to_repo = false
truncation_length = 5
style = "bold blue"

[directory.substitutions]
"~/Projects/OpenUniversity/" = "  "
"~/Projects/" = "  "
"~/Work/" = "  "
"~/.dotfiles/" = " "

[git_branch]
symbol = " "
format = '[on](text dimmed) [$symbol$branch(:$remote_branch)]($style) '
style = "bold purple"

[git_commit]
format = '[on](text dimmed) [ $hash$tag]($style) '
style = "bold purple"
tag_disabled = false
tag_symbol = "  "

[git_state]
style = "bold yellow"

[git_status]
style = "bold maroon"
format = '[$all_status$ahead_behind]($style)'
# renamed = "凜 "
# renamed = "襁 "
conflicted = "󰞇 "
up_to_date = " "
# untracked = " "
untracked = "󱄁 "
# untracked = " "
modified = " "
deleted = " "
stashed = "󰏗 "
staged = '[++$count](green) '
diverged = "⇕⇡($ahead_count)⇣($behind_count) "
ahead = "⇡$count "
behind = "⇣$count "

[cmd_duration]
format = "[ $duration]($style)"
style = "flamingo"

# === 1st Line: right hand side ===
[nodejs]
symbol = "󰎙 "
format = '[$symbol($version )]($style)'

[python]
symbol = "󰌠 "
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
# it's possible to show pyenv version

[rust]
symbol = " "
format = '[$symbol($version )]($style)'

[docker_context]
symbol = " "
format = '[$symbol$context]($style) '

[vagrant]
symbol = "⍱ "
format = '[$symbol($version )]($style)'

[java]
symbol = " "
style = "bold red"
format = '[${symbol}(${version} )]($style)'

[golang]
symbol = "󰟓 "
format = '[$symbol($version )]($style)'

[package]
symbol = " "
format = "[$symbol$version]($style) "

[aws]
symbol = " "
format = "[$symbol($profile )(\\($region\\) )(\\[$duration\\] )]($style)"
expiration_symbol = "󰃰"

[lua]
symbol = " "
format = "[$symbol($version )]($style)"

[ruby]
symbol = " "
format = "[$symbol($version )]($style)"

[bun]
format = "[$symbol($version )]($style)"
symbol = " "

[conda]
format = "[$symbol$environment]($style) "
# ignore_base = false

[container]
symbol = ""

[haskell]
symbol = " "
format = "[$symbol($version )]($style)"

[jobs]
symbol = ""
# symbol = ""
# symbol = ""
# symbol = ""
# symbol = "✦"

[swift]
symbol = " "
format = "[$symbol($version )]($style)"

[terraform]
symbol = " "
format = "[$symbol$workspace]($style) "

