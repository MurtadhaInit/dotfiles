# All options are listed in the sample file from GitHub releases

window:
  position:
    x: 0
    y: 0
  dimensions:
    columns: 158
    lines: 27
  padding:
    x: 5
    y: 5
  dynamic_padding: true # no idea what that does
  decorations: buttonless # macos setting
  opacity: 1
  startup_mode: Windowed
  dynamic_title: true

option_as_alt: OnlyLeft # macos setting

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 14
  normal:
    family: ComicCodeLigatures Nerd Font
    style: Medium
  bold:
    family: ComicCodeLigatures Nerd Font
    style: Bold
  italic:
    family: ComicCodeLigatures Nerd Font
    style: Medium Italic
  bold_italic:
    family: ComicCodeLigatures Nerd Font
    style: Bold Italic

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: On
  blink_timeout: 0

# this is suggested to fix inconsistent colours in tmux.
# corresponding changes also exist in tmux.conf
env:
  TERM: xterm-256color

import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-latte.yml
