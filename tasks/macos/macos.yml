- name: Install all apps and packages
  block:
    - name: Install brews
      tags: apps/packages
      community.general.homebrew:
        name: "{{ lookup('file', 'homebrew_brews.txt') | replace('\n', ',') }}"
        state: present

    - name: Install casks
      tags: apps/packages
      community.general.homebrew:
        name: "{{ lookup('file', 'homebrew_casks.txt') | replace('\n', ',') }}"
        state: present

    - name: Install App Store apps with mas
      community.general.mas:

- name: Symlink all dotfiles using GNU Stow
  block:
    - name: What applications to stow for this machine
      register: what_to_stow
      ansible.builtin.shell:
        chdir: "{{ ansible_env.HOME }}/.dotfiles/Applications/"
        cmd: find . -type d -maxdepth 1 | cut -c 3- | tr "\n" " "
        # stow eveything in the folder

    - name: Stow those applications
      # GNU Stow is installed earlier with Homebrew
      ansible.builtin.shell:
        chdir: "{{ ansible_env.HOME }}/.dotfiles/Applications/"
        cmd: command -v stow 1>/dev/null 2>/dev/null && [ "$(basename "$(pwd)")" = "Applicatios" ] && stow --restow "{{ what_to_stow.stdout }}"

# command -v stow 1>/dev/null 2>/dev/null && [[ $(basename $(pwd))=="Applicatios" ]] && stow --restow $(find . -type d -maxdepth 1 | cut -c 3- | tr "\n" " ")

