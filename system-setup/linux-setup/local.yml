    - name: Symlink dotfiles with GNU Stow
      ansible.builtin.shell:
        chdir: "{{ home_dir }}/.dotfiles/Applications"
        cmd: stow -v */
      register: stow_result
      changed_when: ("LINK:" in stow_result.stdout) or ("LINK:" in stow_result.stderr)

