# === Right Hand Side ===
[nodejs]
symbol = "Node"
format = "[$symbol: $version]($style) "
style = "green"
not_capable_style = "red"

[python]
pyenv_version_name = true
symbol = "ðŸ"
pyenv_prefix = "pyenv: "
format = '[${symbol} ${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "yellow"

[conda]
ignore_base = false
symbol = "Conda"
style = "green"
format = "[$symbol: $environment]($style) "

[ruby]
symbol = "ðŸ’Ž"
format = "[$symbol $version ]($style)"
style = "red"

[rust]
symbol = "ðŸ¦€"
format = "[$symbol $version ]($style)"
style = "red"

[container]
symbol = "ðŸ”·"
style = "red"
format = '[$symbol \[$name\]]($style) '

[docker_context]
symbol = "ðŸ³"
format = "[$symbol $context]($style) "
style = "blue"

[vagrant]
symbol = "Vargrant"
format = "[$symbol: $version ]($style)"
style = "cyan"

[java]
symbol = "â˜•ï¸"
format = "[$symbol $version]($style) "
style = "red"

[package]
symbol = "ðŸ“¦"
format = "[$symbol $version]($style) "
style = "208"

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[jobs]
number_threshold = 1
style = "blue"

# === New Line ===
[shell]
disabled = false

[shlvl]
disabled = false
format = "[$shlvl]($style) "

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"

# === Misc. ===
[fill]
symbol = " "

