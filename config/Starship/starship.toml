# === Prompt-wide configurations ===
command_timeout = 1000  # Default timeout for commands is 500ms
add_newline = true      # A blank line before prompt start

format = """
($username$sudo)in ($hostname$env_var)at \
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$package\
$nodejs\
$python\
$conda\
$ruby\
$rust\
$vagrant\
$java\
$fill\
$container $jobs\
$line_break\
$shell\
$shlvl\
$character"""

right_format = """
$cmd_duration"""

# === 1st Line: left hand side ===
[username]
show_always = true
format = "[$user]($style) "
style_user = "yellow"
style_root = "red"

[sudo]
disabled = false
style = "blue"
symbol = "ðŸ§™ "
format = "as [$symbol]($style)"

[hostname]
ssh_symbol = "ï’„ "
ssh_only = false
# trim_at = ""
format = "[$ssh_symbol$hostname]($style) "
style = "green"

[env_var.STARSHIP_DISTRO]
# Shows a system/distribution icon for the OS
# A corresponding script is sourced in zshrc
format = "[$env_value]($style) "
style = "white dimmed"
variable = "STARSHIP_DISTRO"

[directory]
truncation_symbol = "â€¦/"
