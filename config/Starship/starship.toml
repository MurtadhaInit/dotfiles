# === Prompt-wide configurations ===
command_timeout = 1000  # Default timeout for commands is 500ms
add_newline = true      # A blank line before prompt start

format = """
($username$sudo)in ($hostname$env_var)at \
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$package\
$nodejs\
$python\
$conda\
$ruby\
$rust\
$vagrant\
$java\
$fill\
$container $jobs\
$line_break\
$shell\
$shlvl\
$character"""

right_format = """
$cmd_duration"""

# === 1st Line: left hand side ===
[username]
show_always = true
format = "[$user]($style) "
style_user = "yellow"
style_root = "red"

[sudo]
disabled = false
style = "blue"
symbol = "🧙 "
format = "as [$symbol]($style)"

[hostname]
ssh_symbol = " "
ssh_only = false
# trim_at = ""
format = "[$ssh_symbol$hostname]($style) "
style = "green"

[env_var.STARSHIP_DISTRO]
# Shows a system/distribution icon for the OS
# A corresponding script is sourced in zshrc
format = "[$env_value]($style) "
style = "white dimmed"
variable = "STARSHIP_DISTRO"

[directory]
truncation_symbol = "…/"
home_symbol = " ~"
truncate_to_repo = false
style = "cyan"

[git_branch]
symbol = " "
style = "purple"

[git_commit]
format = 'on [ $hash$tag]($style) '
style = "purple"
tag_disabled = false
tag_symbol = "  "

[git_state]
style = "yellow"

[git_status]
style = "red"
# format = '[\($all_status$ahead_behind\)]($style) '
conflicted = "ﲅ"
# conflicted = "🏳"
up_to_date = " "
untracked = " "
ahead = "⇡$count"
diverged = "⇕⇡($ahead_count)⇣($behind_count)"
behind = "⇣$count"
stashed = " "
modified = " "
staged = '[++\($count\)](green)'
# renamed = "凜 "
# renamed = "襁 "
deleted = " "


# === 1st Line: left hand side: environment ===
[nodejs]
symbol = " "
style = "green"
not_capable_style = "red"

[python]
symbol = " "
style = "yellow"
# it's possible to show pyenv version

[conda]
ignore_base = false
symbol = "🅒 "
style = "green"

[ruby]
symbol = " "
style = "red"

[rust]
symbol = " "
style = "red"

[docker_context]
symbol = " "
style = "blue"

[vagrant]
symbol = "⍱ "
# symbol = "Vargrant"
style = "cyan"

[java]
symbol = " "
style = "red"

[package]
symbol = "📦 "
style = "208"
# add other relevant modules below

# === 1st Line: right hand side ===
[container]
symbol = ""
# symbol = "⬢"
style = "red dimmed"

[jobs]
number_threshold = 1
symbol = ""
# symbol = ""
# symbol = ""
# symbol = ""
# symbol = "✦"
style = "blue"

# === 2nd Line: left hand side ===
[shell]
disabled = false
style = "white italic dimmed"

[shlvl]
disabled = false
format = '[\($shlvl\)]($style) '
style = "yellow dimmed"

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"

# === 2nd Line: right hand side ===
[cmd_duration]
format = "[ $duration]($style)"
style = "yellow"

# === Misc. ===
[fill]
symbol = " "

