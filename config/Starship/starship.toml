# === Prompt-wide configurations ===
add_newline = true      # A blank line before prompt start

format = """
($username$sudo)in ($hostname$env_var)at \
$directory\
$git_branch\
$git_state\
$git_status\
$docker_context\
$package\
$nodejs\
$python\
$conda\
$ruby\
$rust\
$vagrant\
$java\
$fill\
$container $jobs\
$line_break\
$shell\
$shlvl\
$character"""

right_format = """
$cmd_duration"""

# === 1st Line: left hand side ===
[username]
show_always = true
format = "[$user]($style) "
style_user = "yellow"
style_root = "red"

[sudo]
disabled = false
style = "blue"
symbol = "ðŸ§™ "
format = "as [$symbol]($style)"

[hostname]
ssh_only = false
# trim_at = ""
format = "[$ssh_symbol$hostname]($style) "
style = "green"

[env_var.STARSHIP_DISTRO]
# Shows a system/distribution icon for the OS
# A corresponding script is sourced in zshrc
format = "[$env_value]($style) "
style = "white"
variable = "STARSHIP_DISTRO"

[directory]
truncation_symbol = "â€¦/"
truncate_to_repo = false
style = "cyan"

[git_branch]
style = "purple"

[git_state]
style = "yellow"

[git_status]
style = "red"

# === 1st Line: left hand side: environment ===
[nodejs]
symbol = "Node "
style = "green"
not_capable_style = "red"

[python]
symbol = "ðŸ "
style = "yellow"
# it's possible to show pyenv version

[conda]
ignore_base = false
symbol = "ðŸ…’ "
style = "green"

[ruby]
symbol = "ðŸ’Ž "
style = "red"

[rust]
symbol = "ðŸ¦€ "
style = "red"

[docker_context]
symbol = "ðŸ³ "
style = "blue"

[vagrant]
symbol = "â± "
# symbol = "Vargrant"
style = "cyan"

[java]
symbol = "â˜• "
style = "red dimmed"

[package]
symbol = "ðŸ“¦ "
style = "208"
# add other relevant modules below

# === 1st Line: right hand side ===
[container]
symbol = "â¬¢"
style = "red dimmed"

[jobs]
number_threshold = 1
style = "blue"

# === 2nd Line: left hand side ===
[shell]
disabled = false
style = "white italic dimmed"

[shlvl]
disabled = false
format = '[\($shlvl\)]($style) '
style = "yellow dimmed"

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"

# === 2nd Line: right hand side ===
[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

# === Misc. ===
[fill]
symbol = " "

