# === Prompt-wide configurations ===
add_newline = true      # A blank line before prompt start
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$python\
$conda\
$ruby\
$rust\
$container\
$docker_context\
$vagrant\
$java\
$package\
$cmd_duration $jobs\
$line_break\
$shell\
$shlvl\
$character"""

# === Left Hand Side ===
[username]
format = "[$user]($style)"
style_user = "yellow"
style_root = "red"

[hostname]
trim_at = ""
ssh_symbol = " ðŸŒ "
format = "[@$ssh_symbol$hostname ]($style) "
style = "green"

[directory]
truncation_length = 5
truncate_to_repo = false
style = "cyan"
read_only_style = "red"

